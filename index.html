<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Inventory IT Soll Marina</title>
    <link rel="stylesheet" href="main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        .uppercase {
            text-transform: uppercase;
        }
        .form-section {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            flex: 1;
            margin-right: 10px;
        }
        .form-group input,
        .form-group select {
            flex: 2;
        }
        .form-group input[type="number"] {
            width: 60px;
        }
        h1 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="form-container" class="contact-us">
        <label class="label">Form Inventory IT Soll Marina</label>
        <form action="https://script.google.com/macros/s/AKfycbzTECYf6xFsRz01E1B_l5AOfdpNrcZjLMkeEvJBN6vL0njJ1dBZUeoe5pIKP4NPxjMxFA/exec" id="formInventory" method="post" enctype="multipart/form-data">
            <!-- Tanggal Section -->
            <div class="form-section">
                <label for="tgl" class="label">Tanggal:</label>
                <input type="date" id="tgl" name="tgl">
            </div>

            <!-- Departemen Section -->
            <div class="form-section">
                <label for="depart" class="label">Departemen:</label>
                <select id="depart" name="depart">
                    <option value="HK">HK</option>
                    <option value="FO">FO</option>
                    <option value="SM">SM</option>
                    <option value="A&G">A&G</option>
                    <option value="ACCOUNTING">ACCOUNTING</option>
                    <option value="ENG">ENG</option>
                    <option value="FBP">FBP</option>
                    <option value="FBS">FBS</option>
                </select>
            </div>
            
            <div class="form-section">
                <label for="namaUser" class="label">Nama User:</label>
                <input type="text" id="namaUser" name="namaUser" class="uppercase">
            </div>
        
            <!-- PC Section -->
            <div class="form-section">
                <h1>PC</h1>
                <div class="form-group">
                    <label for="pcAda">Ada/Tidak:</label>
                    <select id="pcAda" name="pcAda">
                        <option value="Tidak Ada">Tidak Ada</option>
                        <option value="Ada">Ada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="jumlahPC">Jumlah:</label>
                    <input type="number" id="jumlahPC" name="jumlahPC" value="0" min="0">
                </div>
                <div class="form-group">
                    <label for="kondisiPC">Kondisi:</label>
                    <select id="kondisiPC" name="kondisiPC">
                        <option value="Tidak Ada">Tidak Ada</option>
                        <option value="Semua Normal">Semua Normal</option>
                        <option value="Beberapa Tidak Normal">Beberapa Tidak Normal</option>
                    </select>
                </div>
            </div>
        
            <!-- Printer Section -->
            <div class="form-section">
                <h1>Printer</h1>
                <div class="form-group">
                    <label for="printerAda">Ada/Tidak:</label>
                    <select id="printerAda" name="printerAda">
                        <option value="Tidak Ada">Tidak Ada</option>
                        <option value="Ada">Ada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="jumlahPrinter">Jumlah:</label>
                    <input type="number" id="jumlahPrinter" name="jumlahPrinter" value="0" min="0">
                </div>
                <div class="form-group">
                    <label for="kondisiPrinter">Kondisi:</label>
                    <select id="kondisiPrinter" name="kondisiPrinter">
                        <option value="Tidak Ada">Tidak Ada</option>
                        <option value="Semua Normal">Semua Normal</option>
                        <option value="Beberapa Tidak Normal">Beberapa Tidak Normal</option>
                    </select>
                </div>
            </div>
        
            <!-- HDD Extra Section -->
            <div class="form-section">
                <h1>HDD Extra</h1>
                <div class="form-group">
                    <label for="hddAda">Ada/Tidak:</label>
                    <select id="hddAda" name="hddAda">
                        <option value="Tidak Ada">Tidak Ada</option>
                        <option value="Ada">Ada</option>
                    </select>
                </div>
                <div class="form-group">

                    </select>
                </div>
            </div>
        
            <!-- Laptop Section -->
            <div class="form-section">
                <h1>Laptop</h1>
                <div class="form-group">
                    <label for="laptopAda">Ada/Tidak:</label>
                    <select id="laptopAda" name="laptopAda">
                        <option value="Tidak Ada">Tidak Ada</option>
                        <option value="Ada">Ada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="jumlahLaptop">Jumlah:</label>
                    <input type="number" id="jumlahLaptop" name="jumlahLaptop" value="0" min="0">
                </div>
                <div class="form-group">
                    <label for="kondisiLaptop">Kondisi:</label>
                    <select id="kondisiLaptop" name="kondisiLaptop">
                        <option value="Tidak Ada">Tidak Ada</option>
                        <option value="Semua Normal">Semua Normal</option>
                        <option value="Beberapa Tidak Normal">Beberapa Tidak Normal</option>
                    </select>
                </div>
            </div>
        
            <!-- Flashdisk Section -->
            <div class="form-section">
                <h1>Flashdisk</h1>
                <div class="form-group">
                    <label for="flashdiskAda">Ada/Tidak:</label>
                    <select id="flashdiskAda" name="flashdiskAda">
                        <option value="Tidak Ada">Tidak Ada</option>
                        <option value="Ada">Ada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="jumlahFlashdisk">Jumlah:</label>
                    <input type="number" id="jumlahFlashdisk" name="jumlahFlashdisk" value="0" min="0">
                </div>
                <div class="form-group">
                    <label for="kondisiFlashdisk">Kondisi:</label>
                    <select id="kondisiFlashdisk" name="kondisiFlashdisk">
                        <option value="Tidak Ada">Tidak Ada</option>
                        <option value="Semua Normal">Semua Normal</option>
                        <option value="Beberapa Tidak Normal">Beberapa Tidak Normal</option>
                    </select>
                </div>
            </div>
        
            <!-- Monitor Section -->
            <div class="form-section">
                <h1>Monitor</h1>
                <div class="form-group">
                    <label for="monitorAda">Ada/Tidak:</label>
                    <select id="monitorAda" name="monitorAda">
                        <option value="Tidak Ada">Tidak Ada</option>
                        <option value="Ada">Ada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="jumlahMonitor">Jumlah:</label>
                    <input type="number" id="jumlahMonitor" name="jumlahMonitor" value="0" min="0">
                </div>
                <div class="form-group">
                    <label for="kondisiMonitor">Kondisi:</label>
                    <select id="kondisiMonitor" name="kondisiMonitor">
                        <option value="Tidak Ada">Tidak Ada</option>
                        <option value="Semua Normal">Semua Normal</option>
                        <option value="Beberapa Tidak Normal">Beberapa Tidak Normal</option>
                    </select>

            </div>

            <!-- Router Section -->
            <div class="form-section">
                <h1>Router</h1>
                <div class="form-group">
                    <label for="routerAda">Ada/Tidak:</label>

                    <select id="kondisiRouter" name="kondisiRouter">
                        <option value="Tidak Ada">Tidak Ada</option>
                        <option value="Semua Normal">Semua Normal</option>
                        <option value="Beberapa Tidak Normal">Beberapa Tidak Normal</option>
                    </select>
                </div>
            </div>

            <button type="submit">Simpan Data</button>
        </form>
    </div>
</body>
</html>
